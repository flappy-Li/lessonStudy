<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jq任务队列</title>
</head>
<body>
    <div id="contenter">
        <input type="text">
        <button>提交</button>
        <ul id="list"></ul>
    </div>
    <script src="jquery.js"></script>
    <script>
        const $input = $('input'),
            $but = $('button'),
            $ul = $('#list');
        $but.on('click', () => {
            addList();
        })
        $input.on('keyup', e => {
            if (e.keyCode != 13) return;
            addList();
        })
        function addList () {
            let value = $input.val();
            $ul.append(`<li>${value}</li>`)
            $input.val('');
        }
    </script>
</body>
</html>
